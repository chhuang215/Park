<!-- map -->
<template name="parkMap">

  <div class="map-container">
    {{> menuBar}}
    {{> googleMap name="parkMap" options=mapOptions}}
    {{>distanceProgress}}
    {{> overlayControl}}
  </div>

  {{#with getParkingSpotList}}
    <!-- ParkingSpots: array of parking spots -->
    {{> parkingSpotList }}
    {{> parkingSpotDetail}}
    <!-- {{#each parkingSpots}}


    {{/each}} -->

  {{/with}}

</template>
